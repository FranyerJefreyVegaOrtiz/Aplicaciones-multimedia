<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login y Registro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/iconoYourPet.png">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->

<body>
    <main>
        <article>
            <section>
                <form action="/" method="POST">
                    <h1>Inicia Sesion</h1>
                    <img src="./assets/img/facebook.svg" title="Inicia Sesion con Facebook" alt="Inicia Sesion con Facebook">
                    <img src="./assets/img/google.svg" title="Inicia Sesion con Google" alt="Inicia Sesion con Google">
                    <img src="./assets/img/twitter.svg" title="Inicia Sesion con Twitter" alt="Inicia Sesion con Twitter">
                    <img src="./assets/img/github.svg" title="Inicia Sesion con GitHub" alt="Inicia Sesion con GitHub">

                    <input type="email" name="email" placeholder="Correo electr&oacute;nico"><br/>
                    <input type="password" name="password" placeholder="Contrase&ntilde;a"><br/>
                    <a href="index.html" class="btn btn-success" type="submit">Entrar</a>
                    <button type="reset">Limpiar</button>

                    <p>Aun no tienes cuenta ?</p>
                    <p>
                        <a href="register.html">Registrate</a>
                    </p>
                </form>
            </section>
        </article>
    </main>
    
</body>
</html>
